<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <header class="bg-gray-800 text-white py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
          <a href="#" class="text-lg font-semibold">Расчёт пищевой ценности</a>
          <nav>
            <ul class="flex space-x-4">
              <li><a href="#" class="hover:bg-gray-500 px-3 py-2 rounded">Главная</a></li>
              <li><a href="https://www.youtube.com/watch?v=iEXPkv7lJgc" class="hover:bg-gray-500 px-3 py-2 rounded">О нас</a></li>
            </ul>
          </nav>
        </div>
    </header>
      <div class="w-full h-screen" style="background-image: url('https://images.unsplash.com/photo-1591189863430-ab87e120f312?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
      
        <div class="max-w-xl mx-auto bg-white rounded-lg p-6">
            <h1 class="text-center text-black font-bold text-4xl">Каталог продуктов</h1>    
        </div>

    <form method="POST" action="/process">

        <div class="container mx-auto p-4">
            <div class="flex flex-wrap justify-center -m-4">
              {% for category, products_in_category in category_dict.items() %}
                <!-- Карточка категории с внешним отступом -->
                <div class="p-6 m-4 max-w-sm bg-white rounded-xl shadow-md space-y-4">
                  
                  <!-- Название категории -->
                  <h2 class="text-xl font-semibold text-gray-900">{{ category }}</h2>
                  
                  <ul class="list-disc space-y-2">
                    {% for product in products_in_category %}
                      <li class="flex items-start">
                        <input type="checkbox" id="product_{{ product.id }}" name="product" value="{{ product.id }}" class="h-4 w-4 rounded text-gray-600 focus:ring-gray-500">
                        <label for="product_{{ product.id }}" class="ml-3 text-sm font-medium text-gray-700">{{ product.name }} - {{ product.weight }}</label>
                      </li>
                    {% endfor %}
                  </ul>
                </div>
                <!-- Конец карточки категории -->
              {% endfor %}
            </div>
          </div>
          
          <div class="flex justify-center">
            <input type="submit" value="Перейти к расчётам" class="text-white font-bold text-lg bg-gray-800 hover:bg-gray-500 rounded py-2 px-4 focus:outline-none focus:shadow-outline transform transition-colors duration-300">
          </div>
    </form>
</div>
</body>
</html>
