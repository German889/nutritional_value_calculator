<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление продукта</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <h1>Добавление нового продукта</h1>
    <form action="{{ url_for('add_product') }}" method="post">
        <label for="name">Название продукта:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="protein">Белки (на 100г):</label>
        <input type="number" id="protein" name="protein" step="0.01" min="0" required><br><br>
        
        <label for="fat">Жиры (на 100г):</label>
        <input type="number" id="fat" name="fat" step="0.01" min="0" required><br><br>
        
        <label for="carbohydrate">Углеводы (на 100г):</label>
        <input type="number" id="carbohydrate" name="carbohydrate" step="0.01" min="0" required><br><br>
        
        <label for="category">Категория продукта:</label>
        <input type="text" id="category" name="category" required><br><br>

        <button type="submit">Добавить продукт</button>
    </form>
</body>
</html>
